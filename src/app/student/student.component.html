<div class="example-container" >
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{currentTitle}}</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="0">
    <mat-sidenav #snav [mode]="'push'"
                 [fixedInViewport]="true" fixedTopGap="56">
          <div class="pd" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
            <ngx-avatar borderColor="peru"  class="clickable border" size="70" [src]="avatar" ></ngx-avatar>
            <p class="title1">{{name}}</p>
          </div>
      <mat-nav-list>
        <a mat-list-item routerLink="list-quiz" (click)="snav.close(); currentTitle='Quiz Progress'"  >Quiz Progress</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="update" *ngIf="!(name=='Guest')" (click)="snav.close(); currentTitle='Update Profile'" >Update Profile</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="change-pw" *ngIf="!(name=='Guest')" (click)="snav.close(); currentTitle='Change Password'" >Change Password</a>
        <mat-divider></mat-divider>
        <a mat-list-item href="https://chrome.google.com/webstore/category/extensions" target="_blank">Rate this app</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="terms" (click)="snav.close(); currentTitle='Terms and Conditions'" >Terms and Conditions</a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="private" (click)="snav.close(); currentTitle='Privacy Policy'" >Privacy Policy</a>
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()"  (click)="snav.close(); currentTitle='Logout'" >Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="spacer">
      <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
